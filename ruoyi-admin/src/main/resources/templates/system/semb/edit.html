                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">当前年薪：</label>
                <div class="col-sm-8">
                    <input name="currentSalary" th:field="*{currentSalary}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">当前年薪文本：</label>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">公司名称：</label>
                <div class="col-sm-8">
                    <input name="companyName" th:field="*{companyName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">招聘职位：</label>
                <div class="col-sm-8">

                <label class="col-sm-3 control-label is-required">提交来源地址：</label>
                <div class="col-sm-8">
                    <textarea name="urlAddress" class="form-control" required>[[*{urlAddress}]]</textarea>
                </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/semb";
        $("#form-sem-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-sem-edit').serialize());
            }
        }

        $("input[name='createdStime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='modifiedStime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
