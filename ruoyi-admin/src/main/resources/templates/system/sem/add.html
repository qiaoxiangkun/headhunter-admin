        var prefix = ctx + "system/sem"
        $("#form-sem-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-sem-add').serialize());
            }
        }

        $("input[name='createdStime']").datetimepicker({
